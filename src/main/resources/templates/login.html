<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css//login_style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" th:href="@{css//login_style.css}">
    <title>Login</title>
</head>
<body>
    <!-- formularz logowania -->
    <div class="login-container">
        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <label for="username">Użytkownik</label>
                <input type="text" id="username" name="username" required autocomplete="off">
            </div>
            <div class="input-group">
                <label for="password">Hasło</label>
                <input type="password" id="password" name="password" required autocomplete="off">
            </div>
            <button type="submit">Zaloguj</button>
        </form>
    </div>

    <div class="background-overlay"></div>
</body>
</html>
